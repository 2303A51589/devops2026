<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniShop</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}
body{
    background:#f5f5f5;
}
header{
    background:#222;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
}
nav a{
    color:white;
    margin-left:15px;
    text-decoration:none;
}
.banner{
    background:white;
    text-align:center;
    padding:40px;
}
.products{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:30px;
    flex-wrap:wrap;
}
.product-card{
    background:white;
    width:220px;
    padding:15px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.product-card img{
    width:100%;
}
.product-card button{
    margin-top:10px;
    padding:8px 15px;
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}
.cart{
    background:white;
    margin:30px;
    padding:20px;
    border-radius:8px;
}
.cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:10px 0;
}
.cart-item button{
    padding:4px 8px;
    margin-left:5px;
}
.total{
    font-weight:bold;
    margin-top:15px;
}
.actions button{
    margin-top:10px;
    padding:8px 15px;
    border:none;
    cursor:pointer;
}
.clear{
    background:red;
    color:white;
}
.checkout{
    background:green;
    color:white;
}
</style>
</head>

<body>

<header>
<h1>MiniShop</h1>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Cart</a>
</nav>
</header>

<section class="banner">
<h2>Best Deals Today</h2>
<p>Affordable gadgets just for you</p>
</section>

<section class="products">
<div class="product-card">
<img src="https://via.placeholder.com/200" alt="Watch">
<h3>Smart Watch</h3>
<p>‚Çπ1999</p>
<button onclick="addToCart('Smart Watch',1999)">Add to Cart</button>
</div>

<div class="product-card">
<img src="https://via.placeholder.com/200" alt="Headphones">
<h3>Headphones</h3>
<p>‚Çπ2499</p>
<button onclick="addToCart('Headphones',2499)">Add to Cart</button>
</div>

<div class="product-card">
<img src="https://via.placeholder.com/200" alt="Speaker">
<h3>Speaker</h3>
<p>‚Çπ1299</p>
<button onclick="addToCart('Speaker',1299)">Add to Cart</button>
</div>
</section>

<section class="cart">
<h2>üõí Cart</h2>
<div id="cart-items"></div>
<p class="total">Total: ‚Çπ<span id="total">0</span></p>

<div class="actions">
<button class="clear" onclick="clearCart()">Clear Cart</button>
<button class="checkout" onclick="checkout()">Checkout</button>
</div>
</section>

<script>
let cart = [];

/* ADD TO CART */
function addToCart(name, price){
    let item = cart.find(p => p.name === name);

    if(item){
        item.qty++;
    }else{
        cart.push({name, price, qty:1});
    }
    renderCart();
}

/* INCREASE QTY */
function increaseQty(index){
    cart[index].qty++;
    renderCart();
}

/* DECREASE QTY */
function decreaseQty(index){
    if(cart[index].qty > 1){
        cart[index].qty--;
    }else{
        cart.splice(index,1);
    }
    renderCart();
}

/* REMOVE ITEM */
function removeItem(index){
    cart.splice(index,1);
    renderCart();
}

/* CLEAR CART */
function clearCart(){
    cart = [];
    renderCart();
}

/* CHECKOUT */
function checkout(){
    if(cart.length === 0){
        alert("Cart is empty!");
        return;
    }
    alert("Order placed successfully üéâ");
    clearCart();
}

/* RENDER CART */
function renderCart(){
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item,index)=>{
        total += item.price * item.qty;

        cartItems.innerHTML += `
        <div class="cart-item">
            <span>${item.name} - ‚Çπ${item.price} x ${item.qty}</span>
            <div>
                <button onclick="increaseQty(${index})">+</button>
                <button onclick="decreaseQty(${index})">-</button>
                <button onclick="removeItem(${index})">‚ùå</button>
            </div>
        </div>
        `;
    });

    document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
